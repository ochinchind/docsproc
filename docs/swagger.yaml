host: localhost:8080
info:
  contact: {}
  description: Using a translation service as an example
  title: Go Clean Template API
  version: "1.0"
paths:
  /google_callback:
    get:
      consumes:
      - application/json
      description: Handles Google's OAuth callback, processes authentication, and
        returns an access token.
      operationId: google_callback
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/v1.googleCallbackResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Google OAuth Callback
      tags:
      - GoogleOAuth
  /google_login:
    get:
      consumes:
      - application/json
      description: Redirects the user to Google's OAuth authentication page.
      operationId: google_login
      produces:
      - application/json
      responses:
        "303":
          description: Redirect to Google login
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Google Login
      tags:
      - GoogleOAuth
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns an access token.
      operationId: login
      parameters:
      - description: Login request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated
          schema:
            $ref: '#/definitions/v1.loginResponse'
        "400":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/v1.response'
        "406":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: User Login
      tags:
      - Auth
  /register:
    post:
      consumes:
      - application/json
      description: Registers a new user and returns an access token.
      operationId: register
      parameters:
      - description: Register request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully registered
          schema:
            $ref: '#/definitions/v1.loginResponse'
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/v1.response'
        "406":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: User Registration
      tags:
      - Auth
  /v1/competencies:
    get:
      consumes:
      - application/json
      description: Fetch a list of competencies.
      operationId: get_competencies
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with competency list
          schema:
            $ref: '#/definitions/v1.getCompetenciesResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Get Competencies
      tags:
      - Competencies
    post:
      consumes:
      - application/json
      description: Store a new competency.
      operationId: store_competency
      parameters:
      - description: Competency request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.StoreCompetencyDTO'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully stored
          schema:
            $ref: '#/definitions/v1.response'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Store Competency
      tags:
      - Competencies
  /v1/competencies/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a competency.
      operationId: delete_competency
      parameters:
      - description: Competency ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted
          schema:
            $ref: '#/definitions/v1.response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/v1.response'
      summary: Delete Competency
      tags:
      - Competencies
    get:
      consumes:
      - application/json
      description: Fetch a competency by ID.
      operationId: get_competency
      parameters:
      - description: Competency ID
        in: path
        name: id
        required: true
        type: string
      produces:
